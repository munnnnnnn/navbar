<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Bar</title>
<style>
/* Base styles */
.zqg {
  background-color: #333;
  overflow: hidden;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000; /* Ensure it's on top of other elements */
}

.zqg a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  transition: background-color 0.3s;
}

.zqg a:hover {
  background-color: #ddd;
  color: black;
}

.lwy {
  float: right;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fadeIn {
  animation-name: fadeIn;
  animation-duration: 1s;
}

/* Content padding to prevent overlapping with fixed navbar */
.mpf {
  padding-top: 60px; /* Adjust according to your navbar height */
}
</style>
</head>
<body>

<div class="zqg">
  <a class="active" href="#">Company Name</a>
  <div class="lwy">
    <a href="#">Login/Signup</a>
    <a href="#">About Us</a>
    <a href="#" class="fadeIn">Join Team</a>
  </div>
</div>
<p class="mpf">Insert your content here...</p>

</body>
</html>
